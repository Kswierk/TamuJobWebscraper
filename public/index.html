<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>Go here for the full list of valid colleges and majors <a href="https://aggiesurveys.tamu.edu/public/Reports.aspx">https://aggiesurveys.tamu.edu/public/Reports.aspx</a></p>
    <div id="majorSearchContainer">
        <label for="college">College: </label>
        <input id="college" type="test" class="entry">
        <label for="major">Major: </label>
        <input id="major" type="test" class="entry">
        <input type="submit" id="btn" class="fading">
    </div>
    <div hidden="true" id="jobSearchContainer">
        <label for="jobSearch">Job: </label>
        <input type="test" id="jobSearch">
        <label for="removeDupe">Limit 1 per company</label>
        <input type="checkbox" id="removeDupe">
    </div>

    <div id="tableContainer">

    </div>
</body>

</html>
